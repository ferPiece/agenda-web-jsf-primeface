<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agenda Web con JSF</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msg"/>
            <p:toolbar style="margin-bottom:30px;">
                <p:toolbarGroup align="left">
                    <p:button value="Volver" icon="ui-icon-arrowreturnthick-1-w" outcome="index" />
                </p:toolbarGroup>
            </p:toolbar>
            
            <p:fieldset legend="Agregar Contactos">
                <p:panelGrid id="panel" columns="2">
                    <h:outputText value="Id:"/>
                    <p:inputText value="#{contactoBean.contacto.id}" disabled="true"/>
                    
                    <h:outputText value="Nombre:"/>
                    <p:inputText value="#{contactoBean.contacto.nombre}" required="true" requiredMessage="Campo oblegatório"/>
                    
                    <h:outputText value="Apellido:"/>
                    <p:inputText value="#{contactoBean.contacto.apellido}" required="true" requiredMessage="Campo oblegatório"/>
                    
                    <h:outputText value="UserName:"/>
                    <p:inputText value="#{contactoBean.contacto.username}" required="true" requiredMessage="Campo oblegatório"/>
                    
                    <h:outputText value="Email:"/>
                    <p:inputText value="#{contactoBean.contacto.email}" required="true" requiredMessage="Campo oblegatório"/>
                    
                    <h:outputText value="Dirección:"/>
                    <p:inputText value="#{contactoBean.contacto.direccion}" required="true" requiredMessage="Campo oblegatório"/>
                    
                    <h:outputText value="Telefono"/>
                    <p:inputMask value="#{contactoBean.contacto.telefono}" mask="(99) 999-999" required="true" requiredMessage="Campo oblegatório"/>
                    
                    <h:outputText value="Fecha Creacion:"/>
                    <p:inputText value="#{contactoBean.contacto.fecha_creacion}" disabled="true"/>
                    
                    <p:commandButton value="Guardar" icon="ui-icon-disk"
                                     actionListener="#{contactoBean.agregarContacto()}" 
                                     action="#{contactoBean.limpiar()}" update="panel, msg" />
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
