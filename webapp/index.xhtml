<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<title>Agenda Web con JSF</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msg"/>
            <p:toolbar style="margin-bottom:30px;" >
                <p:toolbarGroup align="left" >
                    <p:commandButton value="Crear Contacto" icon="ui-icon-document" action="nuevoContacto" >
                        <f:setPropertyActionListener value="#{contactoBean.nullContacto}" target="#{contactoBean.contacto}" />
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
            
            <p:panel>
                <p:dataTable id="datatable" value="#{contactoBean.contactos}" var="contacto"
                             paginator="true" rows="5">
                    
                    <f:facet name="header">Lista de Contactos</f:facet>
                    
                    <p:column headerText="Id" style="text-align: center">
                        <h:outputText value="#{contacto.id}"/>
                    </p:column>
                    
                    <p:column headerText="Nombre" style="text-align: center">
                        <h:outputText value="#{contacto.nombre}"/>
                    </p:column>

                    <p:column headerText="Apellido" style="text-align: center">
                        <h:outputText value="#{contacto.apellido}"/>
                    </p:column>

                    <p:column headerText="Username" style="text-align: center">
                        <h:outputText value="#{contacto.username}"/>
                    </p:column>
                    
                    <p:column headerText="Email" style="text-align: center">
                        <h:outputText value="#{contacto.email}"/>
                    </p:column>
                    
                    <p:column headerText="Dirección" style="text-align: center">
                        <h:outputText value="#{contacto.direccion}"/>
                    </p:column>
                    
                    <p:column headerText="Telefono" style="text-align: center">
                        <h:outputText value="#{contacto.telefono}"/>
                    </p:column>
                    
                    <p:column headerText="Fechar Creacion" style="text-align: center">
                        <h:outputText value="#{contacto.fecha_creacion}"/>
                    </p:column>
                    
                    <p:column style="text-align: center">
                        <p:commandButton icon="ui-icon-pencil" type="button" update="" oncomplete="">
                            <f:setPropertyActionListener value="#{contacto}" target="#{contactoBean.contacto}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-trash" update="" oncomplete="">
                            <f:setPropertyActionListener value="#{contacto}" target="#{contactoBean.contacto}" />
                        </p:commandButton>
                    </p:column>                    
                </p:dataTable>
            </p:panel>  
            
            <p:dialog header="Contacto Detail" showEffect="fade" widgetVar="modificar" modal="true" resizable="false">
                <h:panelGrid id="modificarContacto" columns="2" cellpadding="8">
                    <h:outputText value="Id:"/>
                    <p:inputText value="#{contactoBean.contacto.id}" disabled="true"/>
                    
                    <h:outputText value="Nombre:"/>
                    <p:inputText value="#{contactoBean.contacto.nombre}"/>
                    
                    <h:outputText value="Apellido:"/>
                    <p:inputText value="#{contactoBean.contacto.apellido}"/>
                    
                    <h:outputText value="UserName:"/>
                    <p:inputText value="#{contactoBean.contacto.username}"/>
                    
                    <h:outputText value="Email:"/>
                    <p:inputText value="#{contactoBean.contacto.email}"/>
                    
                    <h:outputText value="Dirección:"/>
                    <p:inputText value="#{contactoBean.contacto.direccion}"/>
                    
                    <h:outputText value="Telefono"/>
                    <p:inputMask value="#{contactoBean.contacto.telefono}" mask="(99) 999-999"/>
                    
                    <h:outputText value="Fecha Creacion:"/>
                    <p:inputText value="#{contactoBean.contacto.fecha_creacion}" disabled="true"/>
                    
                    <p:commandButton value="Modificar Contacto" icon="ui-icon-check"
                                     action="#{contactoBean.modificarContacto()}" 
                                     update="panel, msg" />
                </h:panelGrid>
            </p:dialog>
            
            
            <p:confirmDialog id="eliminarConctacto" widgetVar="eliminarContactoW" header="Elliminar Contacto"
                message="Desea realmente elimiar el contacto #{contactoBean.contacto.nombre}?"
                severity="alert" >
                <p:commandButton value="Si" icon="ui-icon-check" action="#{contactoBean.eliminarContacto()}"
                    oncomplete="eliminarContactoW.hide()" update="datatable, msg" />
            </p:confirmDialog>
            
        </h:form>
    </h:body>
</html>
